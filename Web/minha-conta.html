    <!-- FORM -->
    <div class="container-fluid">
        <div class="row">
            <div class="col floatbox">

                <div class="row minhaconta bg-warning">
                    <div class="d-flex flex-fill m-auto bg-secondary">
                        <h1 class="mx-5 mt-4">Minha Conta</h1>
                    </div>
                    <div class="d-flex align-items-center flex-fill m-auto bg-light">
                        <a class="btn btn-primary mr-5" href="#" role="button">Deletar Conta</a>
                    </div>
                </div>

                <div class="form-inscreva">
                    <form class="d-flex flex-column w-75 mt-3" method="post">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fName">Nome</label>
                                    <input type="text" class="form-control mr-3" name="fName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lName">Sobrenome</label>
                                    <input type="text" class="form-control" name="lName">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="user">Usuário</label>
                                    <input type="text" class="form-control" name="user">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">E-mail</label>
                                    <input type="text" class="form-control" name="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password">Senha</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password2">Confirmar Senha</label>
                                    <input type="password" class="form-control" name="password2">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="birthdate">Data de Nascimento</label>
                                    <input type="date" class="form-control" name="birthdate">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="gender">Gênero</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input mx-1" type="radio" name="female" id="female"
                                            value="female">
                                        <label class="form-check-label mx-1" for="female">Feminino</label>
                                        <input class="form-check-input mx-1" type="radio" name="male" id="male"
                                            value="male">
                                        <label class="form-check-label mx-1" for="male">Masculino</label>
                                        <input class="form-check-input mx-1" type="radio" name="unknown" id="unknown"
                                            value="unknown">
                                        <label class="form-check-label mx-1" for="unknown">Não informar</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="country">País</label>
                                    <div class="form-group"><input type="text" class="form-control" name="country" />
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="state">Estado</label>
                                    <div class="form-group"><input type="text" class="form-control" name="state" />
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="city">Cidade</label>
                                    <div class="form-group"><input type="text" class="form-control" name="city" /></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="newsletter">
                                    <label class="form-check-label" for="newsletter">
                                        Desejo receber a newsletter da Horta
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-success px-5" type="submit">Salvar</button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
